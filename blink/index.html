<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vero Blink Sequence</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <img src="../assets/vero-logo.svg" alt="Vero Logo" class="vero-logo" />
        <div id="text-section" class="container">
            <h1>Live Session Key Blink Sequence</h1> <br />

            <p class="information-text"> Click the button below then hold your phone near the side of your face </p>

            <br />
            <button class="btn btn-primary" id="start-btn">Start Blinking</button> <br />
            <br />
           
        </div>
        <button class="btn btn-primary" id="stop-btn" style="display: none;">Stop Blinking</button>
    </div>
    <script src="../script.js"></script>
