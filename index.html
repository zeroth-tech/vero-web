<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for proper rendering and character encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vero</title>
    <!-- Stylesheet reference -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Main container for landing page -->
    <div class="container">
        <!-- Header section -->
        <h1>Welcome to</h1>
        <img src="assets/vero-logo.svg" alt="Vero Logo" class="vero-logo" />
        <p>real time peer-to-peer authentication</p>

        <!-- Session key input section -->
        <div class="actions">
            <br />
            <br />
            <!-- Information text for users -->
            <p class="information-text"> If you landed here it was probably by accident, </p>
            <p class="information-text"> you should have been redirected to our blink authentication page.</p>
            <br />
            <!-- Session key input form -->
            <p> If you know your session key you can enter it below.</p>
            <br />
            <input type="text" id="session-key" placeholder="Enter 5-character hex code" maxlength="5">
            <br />
            <a href="#" id="confirm-session" class="btn btn-primary">Confirm Session Key</a>
        </div>
    </div>
    <!-- JavaScript reference -->
    <script src="./script.js"></script>
</body>
</html>
